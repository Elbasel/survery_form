<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo&family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1 id="title">Magic School Application</h1>
        <p id="description">Application process for Magic School</p>

    </header>
    <img class="img" src="images/black-clover.png" alt="black-clover">
    <form id="survey-form">

        <div>
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="What's your name?" required="">
        </div>

        <div>
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="What's your email?" required="">
        </div>

        <div>
            <label id="number-label" for="number">Clover Leaves Number</label>
            <input id="number" name="number" type="number" placeholder="Number of leaves in your Grimoire" required=""
                min="1" max="5">
        </div>

        <div>
            <p>Which team would you like to join?</p>
            <select id="dropdown" name="teams">
                <option value="golden-dawn">Golden Dawn</option>
                <option value="black-bull">Black Bull</option>
                <option value="silver-eagle">Silver Eagle</option>
                <option value="blue-rose">Blue Rose</option>
            </select>
        </div>
        <p>What's your main element?</p>

        <div class="flex-row">

            <label>
                <input name="main-element" value="fire" type="radio">
                Fire
            </label>

            <label>
                <input name="main-element" value="water" type="radio">
                Water
            </label>

            <label>
                <input name="main-element" value="earth" type="radio">
                Earth
            </label>

            <label>
                <input name="main-element" value="Wind" type="radio">
                Wind
            </label>

        </div>
        <p>Select any secondary element:</p>

        <div class="flex-row">

            <label>
                <input name="secondary-element" type="checkbox" value="fire">
                Fire 
            </label>
            
            <label>
                <input name="secondary-element" type="checkbox" value="water">
                Water
            </label>

            <label>
                <input name="secondary-element" type="checkbox" value="earth">
                Earth
            </label>

            <label>
                <input name="secondary-element" type="checkbox" value="wind">
                Wind
            </label>
        </div>

        <div>
            <p>Do you have any experience using magic?</p>
            <textarea id="experience" name="experience" placeholder="Tell us about your magic experience"></textarea>
        </div>

        <div>
            <button id="submit" type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
