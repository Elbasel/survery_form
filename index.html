<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</head>

<body>

    <header>
        <h1 id="title">Magic School Application</h1>
        <p id="description">Application process for Magic School</p>

    </header>
    <form id="survey-form">

        <div>
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" required="">
        </div>

        <div>
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" required="">
        </div>

        <div>
            <label id="number-label" for ="number">Clover Leaves Number</label>
            <input id="number" name="number" type="number" required="">
        </div>
    </form>
</body>

</html>
